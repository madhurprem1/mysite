   {% block content %}
	<title>ATS BLOG</title>


 
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.create_date|date:'d-m-Y' }}</p>
            <h1><a >{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock content %}
